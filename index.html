<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <img src="./images/trybewarts-header-logo.svg" alt="Imagem logo trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email-login">
            <input type="password" name="password" placeholder="Senha" id="senha-login">
            <button type="submit" id="btn-login">Entrar</button>
        </form>
    </header>

    <main>
        <form action="" id="evaluation-form">
            <div>
                <label for="input-name">Nome:</label>
                <input type="text" id="input-name" name="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" name="input-lastname" placeholder="Sobrenome">
            </div>

            <div>
                <label for="input-email">Email:</label>
                <input type="email" id="input-email" name="input-email" placeholder="Email">
                <label for="house">Escolha sua casa:</label>
                <select id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>

            <div id="radio-btn">
                <label for="" id="label-family">Qual sua família?</label>
                <div>
                    <label for="frontend">Frontend</label>
                    <input type="radio" name="family" id="frontend" value="Frontend">
                </div>
                <div>
                    <label for="backend">Backend</label>
                    <input type="radio" name="family" id="backend" value="Backend">
                </div>
                <div>
                    <label for="fullstack">Fullstack</label>
                    <input type="radio" name="family" id="fullstack" value="FullStack">
                </div>                
            </div>

            <div>
                <label for="" id="label-content">Qual contéudo você estpa com mais vontade de aprender?</label>
                <div id="list-container">
                    <div>
                        <input type="checkbox" class="subject" value="HoFs" id="hofs">
                        <label for="hofs">HoFs</label>
                    </div>

                    <div>
                        <input type="checkbox" class="subject" value="Jest" id="jests">
                        <label for="jest">Jests</label>
                    </div>

                    <div>
                        <input type="checkbox" class="subject" value="Promises" id="promises">
                        <label for="promises">Promises</label>
                    </div>
                    <div>
                        <input type="checkbox" class="subject" value="React" id="react">
                        <label for="react">React</label>
                    </div>
                    <div>
                        <input type="checkbox" class="subject" value="SQL" id="sql">
                        <label for="sql">SQL</label>
                    </div>
                    <div>
                        <input type="checkbox" class="subject" value="Python" id="python">
                        <label for="python">Python</label>
                    </div>                
                </div>
            </div>
        </form>

        <img src="./images/trybewarts-colored.svg" alt="Imagem brasão Trybewarts" id="trybewarts-forms-logo">


    </main>

    <script src="script.js"></script>

</body>
</html>
