<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="Imagem logo trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email-login">
      <input type="password" name="password" placeholder="Senha" id="senha-login">
      <button type="submit" id="btn-login">Entrar</button>
    </form>

  </header>

  <main>
    <form action="" id="evaluation-form">
      <div>
        <label for="input-name">Nome:</label>
        <input type="text" id="input-name" name="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" name="input-lastname" placeholder="Sobrenome">
      </div>

      <div>
        <label for="input-email">Email:</label>
        <input type="email" id="input-email" name="input-email" placeholder="Email">
        <label for="house">Escolha sua casa:</label>
        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div id="radio-btn">
        <label for="" id="label-family">Qual sua família?</label>
        <div>
          <label for="frontend">Frontend</label>
          <input type="radio" name="family" id="frontend" value="Frontend">
        </div>
        <div>
          <label for="backend">Backend</label>
          <input type="radio" name="family" id="backend" value="Backend">
        </div>
        <div>
          <label for="fullstack">Fullstack</label>
          <input type="radio" name="family" id="fullstack" value="FullStack">
        </div>
      </div>

      <div>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div id="list-container">
          <div>
            <input type="checkbox" class="subject" value="HoFs" id="hofs">
            <label for="hofs">HoFs</label>
          </div>
          <div>
            <input type="checkbox" class="subject" value="Jest" id="jest">
            <label for="jest">Jest</label>
          </div>
          <div>
            <input type="checkbox" class="subject" value="Promises" id="promises">
            <label for="promises">Promises</label>
          </div>
          <div>
            <input type="checkbox" class="subject" value="React" id="react">
            <label for="react">React</label>
          </div>
          <div>
            <input type="checkbox" class="subject" value="SQL" id="sql">
            <label for="sql">SQL</label>
          </div>
          <div><input type="checkbox" class="subject" value="Python" id="python">
            <label for="python">Python</label>
          </div>

        </div>
      </div>

      <div>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <div id="evaluator-container">
          <div>
            <input type="radio" value="1" name="rate" id="1">
            <label for="1">1</label>
          </div>
          <div>
            <input type="radio" value="2" name="rate" id="2">
            <label for="2">2</label>
          </div>
          <div>
            <input type="radio" value="3" name="rate" id="3">
            <label for="3">3</label>
          </div>
          <div>
            <input type="radio" value="4" name="rate" id="4">
            <label for="4">4</label>
          </div>
          <div>
            <input type="radio" value="5" name="rate" id="5">
            <label for="5">5</label>
          </div>
          <div>
            <input type="radio" value="6" name="rate" id="6">
            <label for="6">6</label>
          </div>
          <div>
            <input type="radio" value="7" name="rate" id="7">
            <label for="7">7</label>
          </div>
          <div>
            <input type="radio" value="8" name="rate" id="8">
            <label for="8">8</label>
          </div>
          <div>
            <input type="radio" value="9" name="rate" id="9">
            <label for="9">9</label>
          </div>
          <div>
            <input type="radio" value="10" name="rate" id="10">
            <label for="10">10</label>
          </div>
        </div>
      </div>

    </form>
    <img src="images/trybewarts-colored.svg" alt="Imagem brasão Trybewarts" id="trybewarts-forms-logo">
  </main>

  <script src="script.js"></script>

</body>

</html>
